<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div id="cal">
        <div class="tela">31.66666666</div>
        <div class="button">
            <button class="btn-gray">C</button>
            <button class="btn-gray">+/-</button>
            <button class="btn-gray">%</button>
            <button class="btn-orange">รท</button>
            <button class="btn-light-gray">7</button>
            <button class="btn-light-gray">8</button>
            <button class="btn-light-gray">9</button>
            <button class="btn-orange">x</button>
            <button class="btn-light-gray">4</button>
            <button class="btn-light-gray">5</button>
            <button class="btn-light-gray">6</button>
            <button class="btn-orange">-</button>
            <button class="btn-light-gray">1</button>
            <button class="btn-light-gray">2</button>
            <button class="btn-light-gray">3</button>
            <button class="btn-orange">+</button>
            <button id="zero" class="btn-light-gray">0</button>
            <button class="btn-light-gray">.</button>
            <button class="btn-orange">=</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
